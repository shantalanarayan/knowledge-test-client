<!DOCTYPE html>
<html>

<head>
  <title>Knowledge Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container">

  <nav class="navbar navbar-light bg-info fixed-top">
    <a class="navbar-brand" href="#">
      <img src="public/kt.png" width="60" height="60" class="d-inline-block align-top" alt="">
      Knowledge Test
    </a>
  </nav>

  <!-- start of display message -->
  <div id="user-welcome" class="text-right col-12 mb-2">Welcome Shantala Narayan!</div>
  <div id="message" class="alert alert-warning text-left col-12" role="alert">temporary test message</div>
  <!-- end of display message -->

  <div id="non-auth-area">
    <!-- start of non-authenticated-area -->

            <form id='sign-in'>
              <fieldset class="form-group col-md-6">
                <div class="form-group">
                  <input name="credentials[email]" type='email' placeholder="Email" class="form-control" />
                </div>
                <div class="form-group">
                  <input name="credentials[password]" type='password' placeholder="Password" class="form-control" />
                </div>
                <input type='submit' value='Sign In' class="btn btn-primary" />
              </fieldset>
            </form>
<br />
            <!-- Form for sign-up content of nav tabs -->
            <form id='sign-up'>
              <fieldset class="form-group col-md-6">
                <div class="form-group md-6">
                  <input name="credentials[email]" type='email' placeholder="Email" class="form-control" />
                </div>
                <div class="form-group">
                  <input name="credentials[password]" type='password' placeholder="Password" class="form-control" />
                </div>
                <div class="form-group">
                  <input name="credentials[password_confirmation]" type='password' placeholder="Password Confirmation" class="form-control" />
                </div>
                <input type='submit' value='Sign Up' class="btn btn-primary" />
              </fieldset>
            </form>
  </div> <!-- end of non-authenticated-area -->

  <div id="auth-area">
    <!-- start of non-authenticated-area -->
      <input id="sign-out" type="submit" value="Sign out!" class="btn btn-primary float-right" />

    <br />
    <form id="change-password" class="mt-5">
        <fieldset class="form-group col-md-6">
          <legend class="col-form-label text-primary">Change Password!</legend>
          <div class="form-group">
            <input name="passwords[old]" type='password' placeholder="Old Password" class="form-control" />
          </div>
          <div class="form-group">
            <input name="passwords[new]" type='password' placeholder="New Password" class="form-control" />
          </div>
          <input type='submit' value='Change Password!' class="btn btn-primary" />
        </fieldset>
      </form>


      <form id="create-topic" class="mt-5">
          <fieldset class="form-group">
            <div class="form-group">
              <input name="title" type='text' placeholder="Title" class="form-control" />
            </div>
              <div class="form-group">
                <input name="question" type='text' placeholder="Enter your question here" class="form-control" />
              </div>
                <div class="form-group">
                  <textarea name="answer" class="form-control" placeholder="Enter your answer here" id="answer" rows="3"></textarea>
                </div>
            <input type='submit' value='Create Topic' class="btn btn-primary" />
          </fieldset>
        </form>
  </div> <!-- end of non-authenticated-area -->
</body>

</html>
